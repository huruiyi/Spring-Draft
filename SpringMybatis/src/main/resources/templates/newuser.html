<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>User Registration Form</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/app.css}" rel="stylesheet"></link>
</head>

<body class="vertical-container">

<div class="form-container">

    <h1>New User Registration Form</h1>

    <form th:method="POST" th:object="${user}" class="form-horizontal" th:action="@{/newUser}">

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="firstName">First Name</label>
                <div class="col-md-7">
                    <input type="text" name="firstName" id="firstName" th:value="*{firstName}"
                           class="form-control input-sm"/>
                    <div class="has-error" th:errors="${user.firstName}">
                        <!-- <form:errors path="firstName" class="help-inline"/> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="lastName">Last Name</label>
                <div class="col-md-7">
                    <input type="text" name="lastName" id="lastName" th:value="*{lastName}"
                           class="form-control input-sm"/>
                    <div class="has-error" th:errors="${user.lastName}">
                        <!-- <form:errors path="lastName" class="help-inline"/> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="ssoId">SSO ID</label>
                <div class="col-md-7">
                    <input type="text" name="ssoId" id="ssoId" th:value="*{ssoId}" class="form-control input-sm"/>
                    <div class="has-error" th:errors="${user.ssoId}">
                        <!-- <form:errors path="ssoId" class="help-inline"/> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="password">Password</label>
                <div class="col-md-7">
                    <input type="password" name="password" id="password" th:value="*{password}"
                           class="form-control input-sm"/>
                    <div class="has-error" th:errors="${user.password}">
                        <!-- <form:errors path="password" class="help-inline"/> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="email">Email</label>
                <div class="col-md-7">
                    <input type="text" name="email" id="email" th:value="*{email}" class="form-control input-sm"/>
                    <div class="has-error" th:errors="${user.email}">
                        <!-- <form:errors path="email" class="help-inline"/> -->
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="userProfiles">Roles</label>
                <div class="col-md-7">
                    <select name="userProfiles" multiple="multiple" class="form-control input-sm">
                        <option th:each="userProfile : ${roles}"
                                th:value="${userProfile.profileId}"
                                th:text="${userProfile.type}">Part name
                        </option>
                    </select>
                    <div class="has-error" th:errors="${user.userProfiles}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-actions floatRight">
                <input type="submit" value="Register" class="btn btn-primary btn-sm"/> or <a
                    th:href="@{/admin}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
