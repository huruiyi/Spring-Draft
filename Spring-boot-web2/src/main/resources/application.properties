#\u6fc0\u6d3b\u914d\u7f6e\u6587\u4ef6
spring.profiles.active=product
server.port=8080
server.context-path=/web
# \u81ea\u5b9a\u4e49\u5c5e\u6027\uff0c\u53ef\u4ee5\u5728Controller\u4e2d\u8bfb\u53d6
application.value=Hello liyuejin
#----------------JSP\u652f\u6301\u914d\u7f6e-------------------
# \u9875\u9762\u9ed8\u8ba4\u524d\u7f00\u76ee\u5f55
spring.mvc.view.prefix=/WEB-INF/jsp/
# \u54cd\u5e94\u9875\u9762\u9ed8\u8ba4\u540e\u7f00
spring.mvc.view.suffix=.jsp
#spring.mvc.view.prefix=/templates/
#spring.mvc.view.suffix=.ftl
#----------------JSP\u652f\u6301\u914d\u7f6e-------------------
# \u9ed8\u8ba4\u503c\u4e3a /** ,\u6ce8\u610f\uff1aspring.mvc.static-path-pattern \u53ea\u53ef\u4ee5\u5b9a\u4e49\u4e00\u4e2a\uff0c\u76ee\u524d\u4e0d\u652f\u6301\u591a\u4e2a\u9017\u53f7\u5206\u5272\u7684\u65b9\u5f0f\u3002
#spring.mvc.static-path-pattern= /image/**
# \u9ed8\u8ba4\u503c\u4e3a classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/ 
#spring.resources.static-locations=classpath:/image/
#\u65e5\u5fd7\u914d\u7f6e
logging.config=classpath:logback.xml
logging.path=D:/java/logs
#logging.file=demo.log 
#logging.level.root=info
#JDBC\u914d\u7f6e
spring.datasource.url=jdbc:mysql://localhost:3306/consult
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
#mybatis\u914d\u7f6e
mybatis.typeAliasesPackage=com.vk.liyj
#\u5339\u914dmapper\u4e0b\u7684\u6240\u6709mapper.xml
#mybatis.mapperLocations=classpath:com/vk/liyj/mapper/*Mapper.xml
#\u5339\u914d\u6307\u5b9a\u5305\u4e0b\u7684\u6240\u6709mapper.xml
mybatis.mapperLocations=classpath*:com/vk/liyj/**/*Mapper.xml
#pagehelper \u5206\u9875\u63d2\u4ef6\u96c6\u6210
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
# \u66f4\u591a\u6570\u636e\u6e90 
custom.datasource.names=ds1,ds2
custom.datasource.ds1.driver-class-name=com.mysql.jdbc.Driver
custom.datasource.ds1.url=jdbc:mysql://localhost:3306/ds1
custom.datasource.ds1.username=root
custom.datasource.ds1.password=root
custom.datasource.ds2.driver-class-name=com.mysql.jdbc.Driver
custom.datasource.ds2.url=jdbc:mysql://localhost:3306/ds2
custom.datasource.ds2.username=root
custom.datasource.ds2.password=root
#redis\u914d\u7f6e
# REDIS (RedisProperties)
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0  
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379  
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-active=8  
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-wait=-1  
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.max-idle=8  
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.min-idle=0  
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=0 
